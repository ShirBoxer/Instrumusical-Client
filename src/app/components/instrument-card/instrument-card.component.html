<div class="card" *ngIf="instrument">
    <img [src]=instrument.imgPath alt="Instrument Image" height="350px" width="100%" >
    <h1>{{instrument.name}}</h1>
    <h2>{{instrument.brand}}</h2>
    <p class="price">${{instrument.price}}</p>
    <p>{{instrument.description}}</p>
    <p><button mat-flat-button color="primary" (click)="addToCart(instrument)">Add to Cart</button></p>
</div>
