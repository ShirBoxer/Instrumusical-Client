<mat-card *ngIf="instrument">
    <img mat-card-image [src]="instrument.imgPath" alt="Instrument image">
    <h3>{{instrument.brand}}</h3>
    <mat-card-content>{{instrument.description}}</mat-card-content>
    <h5>{{instrument.price}}</h5>
    <button mat-flat-button color="primary" (click)="addToCart(instrument)">Add To Cart</button>

</mat-card>
