<div class="card" *ngIf="user">
    <div>
        <mat-icon *ngIf="!user.isAdmin" (click)="deleteUser(this.user._id)">delete</mat-icon> <span class="lspan">{{user.name}}</span>
    </div>
    <div>
        <span class="sspan">{{user.email}}</span>
    </div>
    <div>
        <button *ngIf="!user.isAdmin" mat-button (click)="adminate(this.user._id)">Adminate</button>
    </div>

</div>
